        <div id="body">
            <form action="patient-form-thank-you.html">
                <table class="form">
                    <tbody>
                        <tr class="form">
                            <th class="form" colspan="3"> Set Up a New Account</th>
                        </tr>
                        <tr class="form">
                            <td align="right">
                                <label for="email">Email:</label>
                            </td>
                            <td>
                                <input type="email" size="20" maxlength="30" id="email" name="email" placeholder="example@gmail.com">
                            </td>
                        </tr>
                        <tr class="form">
                            <td align="right">
                                <label for="UserID">UserID:</label>
                            </td>
                            <td>
                                <input type="text" size="20" minlength="5" maxlength="30" id="userid" pattern="[A-Za-z]+[A-Za-z0-9-_]{8,}" name="firstname" required="" oninvalid="this.setCustomValidity('Invalid User ID. Enter letters, numbers, dash or underscores. 1st character must be a letter.')" oninput="this.setCustomValidity('')" placeholder="" title="Minumum 5 characters; no spaces or 'special' characters.">
                            </td>
                        </tr>
                        <tr>
                            <td align="right">
                                <label for="password">Password:</label>
                            </td>
                            <td>
                                <input type="password" size="15" maxlength="20" id="password1" name="password1" placeholder="(Req'd)" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" oninput="passwordentry()" onfocus="passwordentry()" onblur="passwordentry()">
                                <span id="password_text"> </span>

                        <tr>
                            <td align="right">
                                <label for="confirmpassword">Confirm Password:</label>
                            </td>
                            <td>
                                <input type="password" size="15" maxlength="20" id="password2" name="password2" placeholder="(Req'd)" onfocus="checkpassword2()" oninput="checkpassword2()" onblur="checkpassword2()" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Password must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters">
                                <span id="password2_text"> </span>
                            </td>
                        </tr>
                    </tbody>
                    <tbody>
                        <tr class="form">
                            <th class="form" colspan="3">Patient Information</th>
                        </tr>
                        <tr class="form">
                            <td align="right">
                                <label for="fname">First name</label>
                                <label for="middleinit">MI</label>
                                <label for="lname">Last:</label>
                            </td>
                            <td>
                                <input type="text" size="25" maxlength="30" id="fname" name="fname" required oninput="this.setCustomValidity('')" placeholder="(req'd)">
                                <input type="text" size="1" maxlength="1" id="middleinit" name="middleinit" placeholder="Q.">
                                <input type="text" size="25" maxlength="30" id="lname" name="lname" required oninvalid="this.setCustomValidity('Last Name is required')" oninput="this.setCustomValidity('')" placeholder="(req'd)">
                            </td>
                            <tr class="form">
                                <td align="right">
                                    <label for="birthday">Date of Birth</label>
                                </td>
                                <td>
                                    <input type="date" id="birthday" name="birthday" required oninput="this.setCustomValidity('')" placeholder="MM/DD/YYYY" pattern="[0-9]{2}/[0-9]{2}/[0-9]{4}">
                                </td>
                            </tr>
                            <tr class="form">
                                <td align="right">
                                    <label for="SocialSecurity">Social Security Number</label>
                                </td>
                                <td>
                                    <input type="password" size="11" maxlength="11" id="SocialSecurity" name="SocialSecurity" placeholder="123-45-6789" pattern="[0-9]{3}-[0-9]{2}-[0-9]{4}">
                                    <span id="password_text"></span>
                                </td>
                            </tr>
                            <tr class="form">
                                <td align="right">
                                    <label for="address1">Address 1:</label>
                                </td>
                                <td>
                                    <input type="text" size="20" minlength="4" maxlength="30" id="address1" name="address1" required="" oninvalid="this.setCustomValidity('At least 1 address line Required')" oninput="this.setCustomValidity('')" placeholder="1234 Main St (req'd)">
                                </td>
                            </tr>
                            <tr>
                                <td align="right">
                                    <label for="address2">Address 2:</label>
                                </td>
                                <td>
                                    <input type="text" size="20" maxlength="30" id="address1" name="address1" placeholder="Apt #, etc...">
                                </td>
                            </tr>    
                            <tr class="form">
                                <td align="right">
                                    <label for="city">City,</label>
                                    <label for="state">ST</label>
                                    <label for="zip">Zip:</label>
                                </td>
                                <td>
                                    <input type="text" size="10" maxlength="25" id="city" name="city" required="" oninvalid="this.setCustomValidity('You forgot City')" oninput="this.setCustomValidity('')" placeholder="Anytown (req'd)">
                                    <select name="state" id="state">
                                            <option value="" selected="selected">Select a State</option>
                                            <option value="AL">Alabama</option>
                                            <option value="AK">Alaska</option>
                                            <option value="AZ">Arizona</option>
                                            <option value="AR">Arkansas</option>
                                            <option value="CA">California</option>
                                            <option value="CO">Colorado</option>
                                            <option value="CT">Connecticut</option>
                                            <option value="DE">Delaware</option>
                                            <option value="DC">District Of Columbia</option>
                                            <option value="FL">Florida</option>
                                            <option value="GA">Georgia</option>
                                            <option value="HI">Hawaii</option>
                                            <option value="ID">Idaho</option>
                                            <option value="IL">Illinois</option>
                                            <option value="IN">Indiana</option>
                                            <option value="IA">Iowa</option>
                                            <option value="KS">Kansas</option>
                                            <option value="KY">Kentucky</option>
                                            <option value="LA">Louisiana</option>
                                            <option value="ME">Maine</option>
                                            <option value="MD">Maryland</option>
                                            <option value="MA">Massachusetts</option>
                                            <option value="MI">Michigan</option>
                                            <option value="MN">Minnesota</option>
                                            <option value="MS">Mississippi</option>
                                            <option value="MO">Missouri</option>
                                            <option value="MT">Montana</option>
                                            <option value="NE">Nebraska</option>
                                            <option value="NV">Nevada</option>
                                            <option value="NH">New Hampshire</option>
                                            <option value="NJ">New Jersey</option>
                                            <option value="NM">New Mexico</option>
                                            <option value="NY">New York</option>
                                            <option value="NC">North Carolina</option>
                                            <option value="ND">North Dakota</option>
                                            <option value="OH">Ohio</option>
                                            <option value="OK">Oklahoma</option>
                                            <option value="OR">Oregon</option>
                                            <option value="PA">Pennsylvania</option>
                                            <option value="RI">Rhode Island</option>
                                            <option value="SC">South Carolina</option>
                                            <option value="SD">South Dakota</option>
                                            <option value="TN">Tennessee</option>
                                            <option value="TX">Texas</option>
                                            <option value="UT">Utah</option>
                                            <option value="VT">Vermont</option>
                                            <option value="VA">Virginia</option>
                                            <option value="WA">Washington</option>
                                            <option value="WV">West Virginia</option>
                                            <option value="WI">Wisconsin</option>
                                            <option value="WY">Wyoming</option>
                                        </select>
                                    <input type="text" pattern="[0-9]{5}" size="5" maxlength="5" id="zip" name="zip" required="" oninvalid="this.setCustomValidity('5 Digit Zip/Postal Code required')" oninput="this.setCustomValidity('')" placeholder="00000">
                                </td>
                            </tr>
                            <tr class="form">
                                <td align="right">
                                    <label for="phone">Phone:</label>
                                </td>
                                <td>
                                    <input type="tel" id="phone" name="phone" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required>
                                </td>
                            </tr>
                            <tr class="form">
                                <td align="right">
                                    <label for="Sex">Sex:</label>
                                </td>
                                <td>
                                    <input type="radio" id="Sex" name="Sex" value="Male">
                                    <label for="Sex">Male</label>
                                    <input type="radio" id="Sex" name="Sex" value="Female">
                                    <label for="Sex">Female</label>
                                    <input type="radio" id="Sex" name="Sex" value="Other">
                                    <label for="Sex">Other</label>
                                </td>
                            </tr>
                            <tr class="form">
                                <td align="right">
                                    <label for="Language">Prefered Language:</label>
                                </td>
                                <td>
                                    <input type="radio" id="Language" name="Language" value="English">
                                    <label for="Language">English</label>
                                    <input type="radio" id="Language" name="Language" value="Spanish">
                                    <label for="Language">Spanish</label>
                                    <input type="radio" id="Language" name="Language" value="Other">
                                    <label for="Language">Other</label>
                                </td>
                            </tr>
                            <tr class="form">
                                <td align="right">
                                    <label for="Insurance">Do you have insurance:</label>
                                </td>
                                <td>
                                    <input type="radio" id="Insurance" name="Insurance" value="Yes">
                                    <label for="Insurance">Yes</label>
                                    <input type="radio" id="Insurance" name="Insurance" value="No">
                                    <label for="Insurance">No</label>
                                </td>
                            </tr>
                            <tr class="form">
                                    <th class="form" colspan="3" align="center">Please select any conditions that may apply to you:</th>
                            </tr>
                            <tr class="form">
                                <td align="right">
                                    <input type="checkbox" id="condition1" name="condition1" value="Anxiety">
                                </td>
                                <td>
                                    <label for="condition1"> Anxiety</label>
                                </td>
                            </tr>
                            <tr class="form">
                                <td align="right">
                                    <input type="checkbox" id="condition2" name="condition2" value="Depression">
                                </td>
                                <td>
                                    <label for="condition2"> Depression</label>
                                </td>
                            </tr>
                            <tr class="form">
                                <td align="right">
                                    <input type="checkbox" id="condition3" name="condition3" value="Bipolar Disorder">
                                </td>
                                <td>
                                    <label for="condition3"> Bipolar Disorder</label>
                                </td>
                            </tr>
                            <tr class="form">
                                <td align="right">
                                    <input type="checkbox" id="condition4" name="condition4" value="Kidney Disease">
                                </td>
                                <td>
                                    <label for="condition">Kidney Disease</label>
                                </td>
                            </tr>
                            <tr class="form">
                                <td align="right">
                                    <input type="checkbox" id="condition5" name="condition5" value="Covid">
                                </td>
                                <td>
                                    <label for="condition">Covid</label>
                                </td>
                            </tr>
                            <tr class="form">
                                <td align="right">
                                    <input type="checkbox" id="condition6" name="condition6" value="None">
                                </td>
                                <td>
                                    <label for="condition">None</label>
                                </td>
                            </tr>
                            <tr class="form">
                                <td align="right">
                                    <label for="Description">Other:</label></label>
                                </td>
                                <td>
                                    <textarea rows="4" cols="50" id="Description" name="Description" placeholder="Please give us more details"></textarea>
                                </td>
                            </tr>
                            <tr class="form">
                                <td align="right">
                                    <label for="wellnesscheck">On a scale of 1-10, how severe is the pain?</label>
                                </td>
                                <td align="center">
                                    "&nbsp;1 "
                                    <input type="range" class="slider" id="wellnesscheck" name="wellnesscheck" min="1" max="10">
                                    " 10&nbsp;"
                                    <br>
                                    <span id="rangedisplay" width="10">5</span>
                                    <script>
                                        var slider = document.getElementById("wellnesscheck");
                                        var output = document.getElementById("rangedisplay");
                                        output.innerHTML = slider.value;
                                        slider.oninput = function() {
                                            output.innerHTML = this.value;
                                        }
                                    </script>
                                </td>
                            </tr>
                    </tbody>
                    <tr>
                        <td colspan="3">
                            <center>
                                <input type="submit" value="Submit">
                                <input type="reset" value="Reset">
                            </center>
                        </td>
                    </tr>
                </table>
            </form>

            document.getElementById("today").innerHTML = new Date().toLocaleDateString();
